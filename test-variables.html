<!DOCTYPE html>
<html>
<head>
  <title>Scope3 Variables Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 { color: #333; }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 3px;
      overflow-x: auto;
      font-size: 12px;
    }
    .success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Scope3 Variables Test Page</h1>
  <p>This page tests how scope3_segments variables are implemented.</p>
  
  <div id="variable-status"></div>
  
  <h2>Current Variables:</h2>
  <div id="current-variables"></div>
  
  <h2>Tests:</h2>
  <button id="modify-segments">Modify Segments</button>
  <button id="reset-segments">Reset Segments</button>
  
  <h2>Test Results:</h2>
  <div id="test-results"></div>

  <script>
    // Initialize with mock segments
    window.scope3_segments = ['test-segment-1', 'test-segment-2'];
    
    // Display current variable values
    function updateVariableDisplay() {
      const varStatus = document.getElementById('variable-status');
      const varDisplay = document.getElementById('current-variables');
      
      // Check if variables exist
      const scope3_segments_exists = typeof window.scope3_segments !== 'undefined';
      
      // Update status display
      if (scope3_segments_exists) {
        varStatus.innerHTML = '<div class="success">✅ scope3_segments exists</div>';
      } else {
        varStatus.innerHTML = '<div class="error">❌ scope3_segments is missing</div>';
      }
      
      // Create a display of the current values
      varDisplay.innerHTML = `
        <strong>window.scope3_segments:</strong>
        <pre>${JSON.stringify(window.scope3_segments, null, 2)}</pre>
      `;
    }
    
    // Modify segments
    document.getElementById('modify-segments').addEventListener('click', function() {
      // Add a timestamp to make each modification unique
      const newSegment = 'modified-' + new Date().toISOString();
      window.scope3_segments.push(newSegment);
      
      // Update display
      updateVariableDisplay();
      
      // Add result
      const results = document.getElementById('test-results');
      results.innerHTML += `<div class="success">Added new segment: ${newSegment}</div>`;
    });
    
    // Reset segments
    document.getElementById('reset-segments').addEventListener('click', function() {
      // Create new array instead of modifying existing one
      window.scope3_segments = ['reset-segment-1', 'reset-segment-2'];
      
      // Update display
      updateVariableDisplay();
      
      // Add result
      const results = document.getElementById('test-results');
      results.innerHTML += `<div class="success">Reset segments to new values</div>`;
    });
    
    // Initialize display
    updateVariableDisplay();
  </script>
</body>
</html>
